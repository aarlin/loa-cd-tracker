<div data-tauri-drag-region class="titlebar tui-row tui-row_adaptive">
    <div data-tauri-drag-region tuiGroup
        class="group tui-col_xs-12 tui-col_md-1 tui-col-offset_md-7 tui-col_lg-1 tui-col-offset_lg-5">
        <div (click)="minimize()" class="titlebar-button" id="titlebar-minimize">
            <img src="https://api.iconify.design/mdi:window-minimize.svg" alt="minimize" />
        </div>
        <div (click)="maximize()" class="titlebar-button" id="titlebar-maximize">
            <img src="https://api.iconify.design/mdi:window-maximize.svg" alt="maximize" />
        </div>
        <div (click)="close()" class="titlebar-button" id="titlebar-close">
            <img src="https://api.iconify.design/mdi:close.svg" alt="close" />
        </div>
    </div>
