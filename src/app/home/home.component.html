<div class="container">
  <div class="tui-row tui-row_adaptive tui-row_example tui-row_align_center">
    <div *ngFor="let class of classes | keyvalue" tuiGroup class="group">
      <tui-avatar text={{class.key}} class="tui-space_top-1" [autoColor]="true" [avatarUrl]="getClassAvatar(class.key)">
      </tui-avatar>
      <!-- <tui-avatar cooldown *ngFor="let skill of getSkills(class.key)" class="tui-space_top-1" [avatarUrl]="getSkillImage(skill.id, class.key)"></tui-avatar> -->
      <div *ngFor="let skill of getSkills(class.key)">
        <img cooldown attr.data-skill={{skill.name}} class="tui-space_top-1 skill" [src]="getSkillImage(skill.id, class.key)"/>
        <div class="cooldown">22</div>
      </div>
      
    </div>
  </div>
</div>
